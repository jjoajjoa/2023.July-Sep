<!--사용자한테 문자를 입력받아서 한줄에 한글자씩 출력해보기-->

<!DOCTYPE html>
<html>
<head>
    <title>문제01</title>
    <style>
    </style>
</head>
<body>
    <h3>문제01</h3>
    사용자한테 문자를 입력받아서 한줄에 한글자씩 출력해보기<hr>

    <script>
        var inputUser = prompt("암거나 입력해보숑")

        for (i=0; i<=inputUser.length-1; i++) {
            document.write(inputUser[i]+"<br>")
        }
    </script>

</body>
</html>
