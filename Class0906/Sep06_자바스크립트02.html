<!DOCTYPE html>
<html>
<head>
    <title>알림창 설정</title>
    
</head>
<body>
    <script>
        var ret = prompt("이름을 입력하세용");
        if (ret==null) {
            alert("취소");
        } else if (ret=="") {
            alert("입력안햇어여");
        } else {
            alert(ret+"하이");
        }
    </script>
</body>
</html>
