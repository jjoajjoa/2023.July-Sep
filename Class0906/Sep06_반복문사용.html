<!DOCTYPE html>
<html>
<head>
    <title>for문 사용</title>
    <style>
    </style>
</head>
<body>
    <h3>for문 사용해보자</h3>
    <hr>
    <script>
        for (var size=10; size<=35; size+=5) {
            document.write("<span ");
            document.write("style='font-size:"+size+"px'>");
            document.write(size+"px");
            document.write("</span>");
        }
    </script>

</body>
</html>
