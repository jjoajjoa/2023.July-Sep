<!DOCTYPE html>
<html>
<head>
    <title>Date객체로 현재시간 알아내기</title>
    <style>
    </style>
</head>
<body>
    <h3>현재 시간</h3><hr>

    <script>
        var now = new Date();
        document.write(now.toUTCString()+"<br><hr>");

        document.write(now.getFullYear());
        document.write(now.getMonth());

    </script>
</body>
</html>
