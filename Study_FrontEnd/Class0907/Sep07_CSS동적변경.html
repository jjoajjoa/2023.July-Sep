<!DOCTYPE html>
<html>
<head>
    <title>CSS 스타일 동적변경</title>
    <script>
        function change() {
            var span = document.getElementById("mySpan");
            span.style.color = "green";
            span.style.fontSize="30px";
            span.style.display="block";
            span.style.width="6em";
            span.style.border="3px dotted magenta";
            span.style.margin="20px";    
        }
        
        function addlist() {
            var ullistadd = document.createElement("li");
            ullistadd.textContent = "kiwi";
            document.getElementById("list").appendChild(ullistadd);
        }

        function deletelist() {
            var ullistdel = document.getElementById("list");
            ullistdel.removeChild(ullistdel.lastElementChild);
        }

    </script>
</head>
<body>
    <h3>CSS 스타일 동적 변경</h3><hr>

    <p style="color: blue;"> 이것은
        <span id="mySpan" style="color: red;">문장입니다.</span>
    </p>
    <input type="button" value="문장 스타일 변경" onclick="change()">
    <hr>

    <input type="button" value="추가" onclick="addlist()">
    <input type="button" value="삭제" onclick="deletelist()">
    <ul id="list">
        <li>apple</li>
        <li>banana</li>
    </ul>

</body>
</html>
