<!DOCTYPE html>
<html>
    <head>
        <title> 다양한 HTML의 요소 </title>
    </head>
    <boby>
        <h1>엄청 큰 제목</h1>
        <h3>중간제목</h3>

        문구 뭐라고 쓸지 고민중
        <b> 진하게 써볼까 </b>
        흠 고민되는군 <sub>진짜 뭐쓰지</sub>
        <span title="진짜이건가?">추가설명 어캐쓰냐고</span>
        <pre title="이건가?"> 추가설명 어떻게 쓰지 </pre>

        <img src="dog.jpg" alt="귀여운 강아지">
        
        <hr>
        <hr style="border: green;">

        <strong><ins> 소제목을 써보자 </strong></ins><br>
    

        <p>
            글자 색 바꾸는거
            <span style="color: red;">빨간글자 이렇게 하면 되나?</span>
            <span style="color: blue;">
                <i>파란기울림꼴인가?</i>
            </span>
            <span style="font-size:xx-large;"> 이러면 커지나? </span>
        </p>
        <hr>

        <div style="background-color:lavender; padding: 20px;">
            쪼랭이가 최고야
        <span style="color: red;">쪼랭</span>없이 못살아
        </div>
        
        

    </body>
</html>
