{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 상세정보 </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1> 상세정보 </h1>
            <div class="mt-3">
                <h3> {{object.title}} </h3>
                <p><strong> 저자: </strong> {{object.author}} </p>
                <p><strong> 출판일: </strong> {{object.pub_date}} </p>
                <hr>

                <a href="{% url 'book-update' object.pk %}" class="btn btn-primary"> 수정! </a>
                <a href="{% url 'book-delete' object.pk %}" class="btn btn-danger"> 삭제! </a>
            </div>
        </div>
    </body>
</html>
