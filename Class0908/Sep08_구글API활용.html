<!DOCTYPE html>
<html>
<head>
    <title>지도 만들기</title>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
    <script></script>
</head>
<body>
    <h3>My Google Maps</h3><hr>

    <div id="map"></div>

    <script src="http://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=&v=weekly" async></script>
    <script type="text/javascript">
        function initMap() {
            const curLoc = {lat:37.55, lng:126.97};
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom : 5,
                center : curLoc,
            }); 

            const marker = new google.maps.Marker({
                position: curLoc,
                map: map,
            });
        }
    </script>
</body>
</html>
