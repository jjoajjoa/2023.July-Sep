<!--텍스트 하나를 3초에 걸쳐 font-size 500% -> 100% 축소되는 애니메이션, 무한반복으로 작성-->

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        @keyframes textSizeAnimation {
            0% {
                font-size: 100%;
            }
            100% {
                font-size: 700%;
            }
        }
        span {
            animation-name: textSizeAnimation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        p {
            transition: font-size 5s;
        }
        p:hover {
            font-size: 500%;
        }
    </style>
</head>
<body>
    <p>ㅋㅋ</p>
    <span>어쩔</span>
</body>
</html>
